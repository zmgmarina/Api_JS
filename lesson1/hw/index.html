<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Table</title>
  </head>
  <body>
    <!-- Вы разрабатываете веб-страницу для отображения расписания занятий в спортивном клубе. Каждое занятие имеет название, время проведения, максимальное количество участников и текущее количество записанных участников.
1. Создайте веб-страницу с заголовком "Расписание занятий" и областью для отображения занятий.
2. Загрузите информацию о занятиях из предоставленных JSON-данных. Каждое занятие должно отображаться на странице с указанием его названия, времени проведения, максимального количества участников и текущего количества записанных участников.
3. Пользователь может нажать на кнопку "Записаться" для записи на занятие. Если максимальное количество участников уже достигнуто, кнопка "Записаться" становится неактивной.
4. После успешной записи пользователя на занятие, обновите количество записанных участников и состояние кнопки "Записаться".
5. Запись пользователя на занятие можно отменить путем нажатия на кнопку "Отменить запись". После отмены записи, обновите количество записанных участников и состояние кнопки.
6. Все изменения (запись, отмена записи) должны сохраняться и отображаться в реальном времени на странице.
7. При разработке используйте Bootstrap для стилизации элементов. -->

<h1>Pасписание занятий</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Занятие</th>
        <th scope="col">Время проведения</th>
        <th scope="col">Максимальное количество участников</th>
        <th scope="col">Количество записанных участников</th>
        <th scope="col">Запись и отмена занятий</th>

      </tr>
    </thead>
    <tbody>
      <tr class="t-row">
        <th scope="row">Степ-аэробика</th>
        <td> 9.00 - 10.00</td>
        <td class="max-amount">15</td>
        <td class="amount-participants">11</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn-danger">Записаться</button>
                <button type="button" class="btn-warning">Отменить запись</button>
            </div>
        </td>
      </tr>
      <tr class="t-row">
        <th scope="row">Йога</th>
        <td>10.00 - 11.00</td>
        <td class="max-amount">18</td>
        <td class="amount-participants">5</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn-danger">Записаться</button>
            <button type="button" class="btn-warning">Отменить запись</button>
            </div>
        </td>
      </tr>
      <tr class="t-row">
        <th scope="row">Пилатес</th>
        <td>12.00 - 13.00</td>
        <td class="max-amount">18</td>
        <td class="amount-participants">8</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn-danger">Записаться</button>
            <button type="button" class="btn-warning">Отменить запись</button>
            </div>
        </td>
      </tr>
      <tr class="t-row">
        <th scope="row">Табата</th>
        <td>14.00 - 15.00</td>
        <td class="max-amount">15</td>
        <td class="amount-participants">10</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn-danger">Записаться</button>
            <button type="button" class="btn-warning">Отменить запись</button>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
  <h4 class="box-info"></h4>


<script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
