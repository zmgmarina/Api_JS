<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .reply-form {
            display: none;
        }
    </style>
    <div class="comment">
        <p>Комментарий 1</p>
        <button class="reply-button">Ответить</button>
        <form class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>

    <div class="comment">
        <p>Комментарий 2</p>
        <button class="reply-button">Ответить</button>
        <form class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>

    <div class="comment">
        <p>Комментарий 3</p>
        <button class="reply-button">Ответить</button>
        <form class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>

    <script>
        const replyButtons = document.querySelectorAll('.reply-button'); 

        replyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const comment = button.closest('.comment'); // closest - ближайший элемент 
                const replyForm = comment.querySelector('.reply-form'); //в этом элементе comment находим форму .reply-form
            
            //Cкрываем все формы ответов

            const allReplyForm = document.querySelectorAll('.reply-form');
            allReplyForm.forEach(form => {
                if (form !== replyForm){ //если форма не replyForm, тогда мы задаем display-none
                    form.style.display = 'none';
                }
            });
            // Отображаем форму ответа только для текущего комментария
            replyForm.style.display = 'block';
        });
    });


    </script>










</body>
</html>
