<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>
        <span style="background: red"> Click me! it's span </span>
      </p>
    </div>

    <script>
          for (let elem of document.querySelectorAll('*')) { //бежим по всем элементам
            elem.addEventListener('click', function(e) {
                console.log(`Погружение ${elem.tagName}`);
          }, true);
            elem.addEventListener('click', function(e) {
                console.log(`Всплытие ${elem.tagName}`);
          });
        }
    </script>
  </body>
</html>
