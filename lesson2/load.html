<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="loader.css">

</head>
<body>
    <div class="loader" role="status">
        <span class="visually-hidden">Загрузка...</span>
      </div>

    <div class="content hidden">
        <h1>Заголовок</h1>
        <p>Содержимое страницы</p>
        <img src="https://proprikol.ru/wp-content/uploads/2020/08/krasivye-kartinki-kotov-20.jpg">
    </div>

    <script>
        //ждем полной загрузки страницы
        window.addEventListener("load", function(e) {
            const contentEl = document.querySelector('.content');
            contentEl.classList.remove('hidden'); //здесь удаляем hidden из названия класса

            const loaderEl = document.querySelector('.loader');
            loaderEl.style.display = 'none'; //здесь скрываем лоадер
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
