<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    input передает данные сразу побуквенно, а change после того как нажали вне
    формы или enter
    <form name="superForm">
      <p>email: <input type="email" name="email" /></p>
      <div>
        selectForm:
        <select name="selectForm">
          <option value="GeeckBrains">Гик Брейнс</option>
          <option value="SkillBox">СкилБокс</option>
          <option value="SkillFactory">Скилфэктори</option>
        </select>
      </div>
      <p>checkbox: <input type="checkbox" name="checkbox" /></p>
    </form>
    <script>
      const form = document.forms.superForm;

      form.email.onchange = () => {
        console.log("change - email:", form.email.value);
      };
      form.email.oninput = () => {
        console.log("input - email:", form.email.value);
      };

      //select отрабатывает одновременно input и change
      form.selectForm.onchange = () => {
        console.log("change - selectForm:", form.selectForm.value);
      };
      form.selectForm.oninput = () => {
        console.log("input - selectForm:", form.selectForm.value);
      };

      //что происходит с checkbox
      form.checkbox.onchange = () => {
        console.log("change - checkbox: ", form.checkbox.checked);
      };
      form.checkbox.oninput = () => {
        console.log("input - checkbox: ", form.checkbox.checked);
      };
      // input - checkbox:  true // при нажатии
      // change - checkbox:  true
      // input - checkbox:  false // еще раз нажали
      // change - checkbox:  false

      //копирование - вставка
      form.email.oncut =
        form.email.oncopy =
        form.email.onpaste =
          (event) => {
            console.log(
              event.type + "-" + event.clipboardData.getData("text/plain")
            );
          };
    </script>
  </body>
</html>
