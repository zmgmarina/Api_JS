<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  </head>
  <body>
    <h1>Список товаров</h1>
    <label for="sort-select">Сортировка:</label>
    <select id="sort-select">
      <option value="asc">По возрастанию цены</option>
      <option value="desc">По убыванию цены</option>
    </select>

    <ul id="product-list">
      <li class="product-item">Товар 1 - $50</li>
      <li class="product-item">Товар 2 - $30</li>
      <li class="product-item">Товар 3 - $60</li>
      <li class="product-item">Товар 4 - $85</li>
    </ul>

    <script>
      const sortSelect = document.querySelector("#sort-select"); //получение ссылки на элемент select
      const productList = document.querySelector("#product-list"); //полуечение ссылки на список товаров
      const productItems = Array.from(
        document.querySelectorAll('.product-item')); //полечение ссылки на все элемнты списка товаров Создаем массив продуктов
      sortSelect.onchange = function () {
        //назначение события onchange для элемента select
        const selectedOption = sortSelect.value; //получение выбранной опции сортировки

        //Сортировка списка по цене
        if (selectedOption === "asc") {
          productItems.sort((a, b) => {
            const priceA = parseInt(a.textContent.split("- $")[1]); //извлечение цены из содержимого элемента
            const priceB = parseInt(b.textContent.split("- $")[1]);
            return priceA - priceB;
          });
        } else if (selectedOption === "desc") {
          productItems.sort((a, b) => {
            const priceA = parseInt(a.textContent.split("- $"[1])); //извлечение цены из содержимого элемента
            const priceB = parseInt(b.textContent.split("- $"[1]));
            return priceB - priceA;
          });
        }

        //обновление порядка элементов в DOM
        productItems.forEach((item) => productList.appendChild(item));
      };


      //////ВОЗРАСТАНИЕ ПОЧЕМУ ТО НЕ РАБОТАЕТ!!!!!!!!!!!!!!!!!!!!!!
    </script>
  </body>
</html>
